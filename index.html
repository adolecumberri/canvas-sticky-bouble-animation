<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="panel-control">
      <div class="panel-row">
          <div class="panel-title">Higher background:</div>
        <div>
          Vertical Speed:
          <input id="highVSpeed" type="range" min="5" max="10" step="0.01" />
        </div>
        <div>
          Shrink Speed:
          <input id="highSSpeed" type="range" min="5" max="10" step="0.01" />
        </div>
        <div>
          <input id="highColor" type="color" value="#ff0000" />
        </div>
      </div>
      <div style="margin-top: 20px;" class="panel-row">
        <div class="panel-title">Lower background:</div>
      <div>
        Vertical Speed:
        <input id="lowVSpeed" type="range" min="5" max="10" step="0.01" />
      </div>
      <div>
        Shrink Speed:
        <input id="lowVSpeed" type="range" min="5" max="10" step="0.01" />
      </div>
      <div>
        <input id="lowColor" type="color" value="#ff0000" />
      </div>
    </div>
    </div>

    <canvas id="bgCanvas"></canvas>
    <canvas id="canvas"></canvas>

    <footer>
      <span>** Footer Example **</span>
    </footer>
  </body>
  <script src="script_control.js"></script>
  <script src="script.js"></script>
</html>
