  <body>
    <div class="panel-control">
      <div class="panel-row">
        <div class="panel-title">Higher background:</div>
        <div>
          Vertical Speed:
          <input id="highVSpeed" type="range" min="0.0006" max="0.08" step="0.0001" onchange='handlePanel("vSpeed", this.value)' />
        </div>
        <div>
          Shrink Speed:
          <input id="highSSpeed" type="range" min="0.005" max="0.1" step="0.0001" value="0.015" onchange='handlePanel("sSpeed", this.value)' />
        </div>
        <div>
          <input id="highColor" type="color" value="#ff0000" onchange='handlePanel("color", this.value)' />
        </div>
      </div>
